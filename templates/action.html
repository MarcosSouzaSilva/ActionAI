<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte sobre Ações - ActionIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-indigo-600 dark:text-indigo-400 mb-6 text-center">Pergunte sobre Ações</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="pergunta" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">Qual ação você gostaria de analisar?</label>
                <input type="text" id="pergunta" name="pergunta" placeholder="Ex: PETR4, VALE3, ITUB4..." class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 dark:bg-gray-700">
            </div>
            <button type="submit" class="bg-indigo-500 dark:bg-indigo-600 hover:bg-indigo-700 dark:hover:bg-indigo-800 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline w-full">
                Pesquisar
            </button>
        </form>
        <div class="mt-6">
            <label for="resultado" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">Resultado da Análise:</label>
            <textarea id="resultado" rows="5" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 dark:bg-gray-700">{% if resultado %}{{ resultado }}{% endif %}</textarea>
        </div>
        <p class="mt-4 text-gray-500 dark:text-gray-400 text-sm text-center">
            Digite o código da ação para obter análises e recomendações.
        </p>
    </div>
</body>
</html>
